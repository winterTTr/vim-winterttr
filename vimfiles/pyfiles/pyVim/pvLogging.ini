[loggers]
keys=root


[handlers]
keys=pvLogFileHandler



[formatters]
keys=pvFormatter



[handler_pvLogFileHandler]
class=FileHandler
level=DEBUG
formatter=pvFormatter
args=(PYVIM_LOG_PATH,)



[formatter_pvFormatter]
format=%(asctime)s %(levelname)-8s %(name)-20s %(message)s

[logger_root]
level=DEBUG
handlers=pvLogFileHandler
